<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypeThonG</title>
    <link rel="icon" href="images/logo.webp" />
    <link rel="stylesheet" href="styles/w3.css"/>
    <style>
        .scrollable-table {
            max-height: 15%; /* Adjust the max height as needed */
            overflow-y: auto;
        }
    </style>
  </head>
  <body>
    <div class="w3-card-4">
        <header class="w3-container w3-black w3-center w3-wide"  style="text-shadow:1px 3px 0 #e707cc">
            <h1>typethong</h1>
        </header>
        <div class="w3-container w3-center w3-padding">
            <div class="w3-row">
                <div class="w3-col w3-padding-large w3-bordered scrollable-table" style="width:60%;">
                    <table class="w3-table-all w3-centered w3-bordered w3-striped">
                        <thead>
                            <tr class="w3-light-grey">
                                <th>ID</th>
                                <th>Scope</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                <td>x</td>
                                <td>global</td>
                                <td>int</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="w3-col w3-padding-large w3-bordered scrollable-table" style="width:40%;">
                    <table class="w3-table-all w3-centered w3-bordered w3-striped">
                        <thead>
                            <tr class="w3-light-grey">
                                <th>Type</th>
                                <th>Number of variables</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                <td>int</td>
                                <td>1</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="w3-row w3-padding">
            <div class="w3-container w3-border w3-light-grey">
                <header class="w3-container">
                    <h4>ERRORS:</h4>
                </header>
                <div class="w3-code w3-border scrollable-table" id="results">
                    
                </div>
                <div class="w3-container w3-padding">
                    <h4>There are [] occurencies of nested code</h4>
                    <h4>You have  ifs that could have been joined</h4>
                </div>
            </div>
        </div>
        <footer class="w3-container w3-black w3-padding w3-border">
        </footer>
    </div>
  </body>
</html>
